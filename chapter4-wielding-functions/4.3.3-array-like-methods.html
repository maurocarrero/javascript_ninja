<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wielding functions</title>
  <link rel="stylesheet" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
</head>

<body>

  <h1>Array like methods</h1>
  <div id="first"></div>
  <div id="second"></div>

  <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script src="bower_components/jasmine/lib/jasmine-core/boot.js"></script>
  <script type="text/javascript">

    describe('Array like methods', function () {

      var elems = {
        
        length: 0,

        add: function (el) {
          Array.prototype.push.call(this, el);
        },

        gather: function (id) {
          this.add(document.getElementById(id));
        }

      };

      
      it('first is in our stash', function () {
        elems.gather('first');
        console.log(elems);
        expect(elems[0].nodeType && elems.length === 1).toBe(true);
      })

      it('second is in our stash', function () {
        elems.gather('second');
        console.log(elems);
        expect(elems[1].nodeType && elems.length === 2).toBe(true);
      })


    });  


  </script>

</body>
</html>
